site:
  title: PLC4X
content:
  sources:
  - url: ../..
    branches: HEAD
    edit_url: '{web_url}/edit/develop/{path}'
    start_path: website/asciidoc
  - url: https://github.com/apache/plc4x.git
    branches: ['rel/0.12']
    start_path: website/asciidoc
ui: 
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: supplemental
antora:
  extensions:
  - '@antora/lunr-extension'
asciidoc:
  extensions:
  - asciidoctor-kroki
  attributes:
    allow-uri-read: 'true'
output:
  dir: ./target/site
runtime:
  fetch: true